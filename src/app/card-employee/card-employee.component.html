<div class="card" [ngStyle]="getCardStyle()">
  <img src="https://randomuser.me/api/portraits/men/{{employee.id}}.jpg" class="card-img-top">
  <div class="card-body">
    <span [ngClass]="{ badge: true, 'badge-danger': isAdmin(), 'badge-primary': !isAdmin() }"> {{employee.name}}</span>
  </div>
</div>
