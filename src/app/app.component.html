<div class="container">
  <div class="alert alert-success" role="alert" *ngIf="showAlert">
    New user: <strong>{{name}}</strong>
    <!-- &ngif altera a estrutura do DOM + custoso
        [hidden] nÃ£o altera a estrutura do DOM - custoso-->
  </div>
  <div class="form-group">
    <label>Name</label>
    <input type="text" class="form-control" [(ngModel)]="name" #inputName (focus)="showAlert = false">
  </div>

  <button type="button" class="btn btn-primary" (click)="add(inputName.value)"
    [disabled]="name.length == 0">Add</button>

  <div class="row" style="margin-top: 20px">

    <div class="col-2" *ngFor="let employee of employees">
      <div class="card">
        <img src="https://randomuser.me/api/portraits/men/{{employee.id}}.jpg" class="card-img-top" alt="...">
        <div class="card-body">{{employee.name}}</div>
      </div>
    </div>

  </div>

</div>
